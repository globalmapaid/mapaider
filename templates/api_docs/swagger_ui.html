{% extends "drf_spectacular/swagger_ui.html" %}

{% block body %}
<div style="background:#1b1b1b; color:#fff; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; font-family:sans-serif;">
  <span style="font-weight:bold; font-size:1rem;">MapAider API Documentation</span>
  {% if request.user.is_authenticated %}
    <a href="/admin/logout/?next=/api/doc/"
       style="color:#fff; text-decoration:none; border:1px solid rgba(255,255,255,0.5); padding:4px 14px; border-radius:3px; font-size:0.85rem;">
      Logout ({{ request.user.email }})
    </a>
  {% else %}
    <a href="/admin/login/?next=/api/doc/"
       style="color:#fff; text-decoration:none; border:1px solid rgba(255,255,255,0.5); padding:4px 14px; border-radius:3px; font-size:0.85rem;">
      Django Login
    </a>
  {% endif %}
</div>
{{ block.super }}
{% endblock %}
