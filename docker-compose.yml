services:
  mapaider-db:
    image: kartoza/postgis:17-3.5
    container_name: mapaider-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_v17:/var/lib/postgresql
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASS=${POSTGRES_PASS}
      - POSTGRES_DB=${POSTGRES_DB}
    restart: on-failure
    networks:
      - mapaider-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

  mapaider-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mapaider-api
    command: >
      sh -c "cd jstoolbox && npm install -y && npm run prod && cd ..
      && python3 manage.py collectstatic --noinput
      && gunicorn mapaider_core.wsgi:application --bind :8000 --reload"
    volumes:
      - .:/app
    env_file:
      - .env
    restart: on-failure
    depends_on:
      mapaider-db:
        condition: service_healthy
    networks:
      - mapaider-net
    healthcheck:
      test:
        - "CMD-SHELL"
        - "python3 - <<'PY'\nimport socket\ns=socket.socket(); s.settimeout(2)\ns.connect(('127.0.0.1',8000))\ns.close()\nPY"
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s

  mapaider-ui:
    build:
      context: ui
      dockerfile: Dockerfile.dev
    container_name: mapaider-ui
    volumes:
      - /app/node_modules
      - ./ui:/app
    stdin_open: true
    restart: on-failure
    depends_on:
      mapaider-api:
        condition: service_healthy
    networks:
      - mapaider-net

  nginx:
    container_name: mapaider-nginx
    restart: always
    depends_on:
      mapaider-api:
        condition: service_healthy
      mapaider-ui:
        condition: service_started
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    ports:
      - "${OUTBOUND_PORT}:80"
    networks:
      - mapaider-net
    healthcheck:
      test: ["CMD-SHELL", "nginx -t || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  mapaider-net:
    driver: bridge

volumes:
  postgres_data_v17:
