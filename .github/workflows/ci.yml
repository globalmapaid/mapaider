name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Build, Test & E2E
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write .env file
        run: |
          cat > .env <<'EOF'
          DEBUG=True
          SECRET_KEY=${{ secrets.CI_SECRET_KEY }}
          POSTGRES_USER=mapaider
          POSTGRES_PASS=mapaider
          POSTGRES_DB=mapaider
          DATABASE=mapaider
          PG_HOST=mapaider-db
          PG_PORT=5432
          ALLOWED_HOSTS=localhost,127.0.0.1,mapaider-api,[::1]
          CORS_ALLOW_ALL_ORIGINS=True
          CORS_ALLOWED_ORIGINS=http://localhost:8080
          CSRF_TRUSTED_ORIGINS=http://localhost:8080
          GEOCODING_API_KEY=dummy
          WDS_SOCKET_PORT=0
          OUTBOUND_PORT=8080
          EMAIL_HOST=localhost
          EMAIL_HOST_USER=ci@example.com
          EMAIL_HOST_PASSWORD=dummy
          EMAIL_PORT=25
          EOF

      - name: Start Docker stack
        run: docker compose up -d --build --remove-orphans

      - name: Wait for mapaider-api to be healthy
        run: |
          echo "Waiting for mapaider-api to become healthy..."
          for i in $(seq 1 30); do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' mapaider-api 2>/dev/null || echo "not_found")
            echo "  attempt $i/30: $STATUS"
            if [ "$STATUS" = "healthy" ]; then
              echo "mapaider-api is healthy."
              exit 0
            fi
            sleep 10
          done
          echo "Timed out waiting for mapaider-api."
          docker compose logs
          exit 1

      - name: Run migrations
        run: docker compose exec -T mapaider-api python3 manage.py migrate --noinput

      - name: Run pytest
        run: |
          docker compose exec -T mapaider-api pytest --junitxml=/app/pytest-results.xml
          docker cp mapaider-api:/app/pytest-results.xml ./pytest-results.xml

      - name: Upload pytest results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pytest-results
          path: pytest-results.xml
          retention-days: 7

      - name: Wait for full stack (E2E readiness)
        run: |
          echo "Waiting for nginx/frontend at http://localhost:8080/ ..."
          for i in $(seq 1 36); do
            if curl -sf http://localhost:8080/ > /dev/null 2>&1; then
              echo "Stack is ready."
              exit 0
            fi
            echo "  attempt $i/36: not ready yet"
            sleep 10
          done
          echo "Timed out waiting for stack."
          docker compose logs
          exit 1

      - name: Seed CI test data
        run: docker compose exec -T mapaider-api python3 manage.py seed_ci_data

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        run: cd e2e && npm ci && npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: cd e2e && TEST_MAP_SLUG=ci-test-map npx playwright test

      - name: Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-results
          path: e2e/test-results/
          retention-days: 7
